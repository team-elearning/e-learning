name: Deploy Frontend to S3 and CloudFront

on:
  push:
    branches:
      - main # hoáº·c develop náº¿u muá»‘n deploy tá»« nhÃ¡nh develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build project
        run: |
          cd frontend
          npm run build

      - name: Deploy to S3
        uses: aws-actions/s3-sync@v2
        with:
          bucket: e-learning-vue-2025
          region: ap-southeast-2
          source-dir: frontend/dist   # ðŸ‘ˆ chÃº Ã½: thÃªm frontend/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Invalidate CloudFront cache
        uses: aws-actions/cloudfront-invalidate@v1
        with:
          distribution-id: E2UVQPRWJWHRT
          paths: "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
